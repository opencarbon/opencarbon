{% load i18n %}
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Open Carbon API</title>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />

    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/linkify.min.js' %}"></script>

    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const {
  colors,
  CssBaseline,
  ThemeProvider,
  AppBar,
  Toolbar,
  Menu,
  Breadcrumbs,
  Typography,
  Container,
  Hidden,
  makeStyles,
  createMuiTheme,
  Box,
  SvgIcon,
  Link,
  Drawer,
  IconButton,
  List,
  ListItem,
  ListItemText
} = MaterialUI;

const Linkify  = Linkify.Linkify;

const navLinks = [
    { title: `add data`, path: `/datamenu` },
    { title: `standards`, path: `/standards` },
    { title: `endpoints`, path: `/endpoints` },
    { title: `contact`, path: `/contact` },
];

// Create a theme instance.
const theme = createMuiTheme({
    palette: {
        primary: {
            dark: '#01579b',
            main: '#0288d1',
            light: '#e1f5fe',
        },
        secondary: {
            main: '#19857b',
        },
        error: {
            main: colors.red.A400,
        },
        background: {
            default: '#fff',
        },
    },
});

const useStyles = makeStyles(theme => ({
    '@global': {
      ul: {
        margin: 0,
        padding: 0,
        listStyle: 'none',
      },
    },
    appBar: {
      borderBottom: `1px solid ${theme.palette.divider}`,
    },
    toolbar: {
      flexWrap: 'wrap',
    },
    toolbarTitle: {
      flexGrow: 1,
    },
    link: {
      margin: theme.spacing(1, 1.5),
    },
    heroContent: {
      padding: theme.spacing(8, 0, 6),
    },
    cardHeader: {
      backgroundColor:
        theme.palette.type === 'light' ? theme.palette.grey[200] : theme.palette.grey[700],
    },
    cardPricing: {
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'baseline',
      marginBottom: theme.spacing(2),
    },
    footer: {
      borderTop: `1px solid ${theme.palette.divider}`,
      marginTop: theme.spacing(8),
      paddingTop: theme.spacing(3),
      paddingBottom: theme.spacing(3),
      [theme.breakpoints.up('sm')]: {
        paddingTop: theme.spacing(6),
        paddingBottom: theme.spacing(6),
      },
    },
    navbarDisplayFlex: {
      display: `flex`,
      justifyContent: `space-between`
    },
    navListDisplayFlex: {
      display: `flex`,
      justifyContent: `space-between`
    },
    linkText: {
      textDecoration: `none`,
      textTransform: `uppercase`,
    },
    list: {
      width: 250
    },
}));

function SideDrawer ({ navLinks }) {
    const sidedrawerRef = React.useRef(null);
    const classes = useStyles();
    const [state, setState] = React.useState({ right: false });
  
    const toggleDrawer = (anchor, open) => event => {
      if (
        event.type === "keydown" &&
        (event.key === "Tab" || event.key === "Shift")
      ) {
        return;
      }
  
      setState({ [anchor]: open });
    };
  
    const sideDrawerList = anchor => (
      <div
        className={classes.list}
        role="presentation"
        onClick={toggleDrawer(anchor, false)}
        onKeyDown={toggleDrawer(anchor, false)}
      >
        <List component="nav">
          {navLinks.map(({ title, path }) => (
            <a href={path} key={title} className={classes.linkText}>
              <ListItem button>
                <ListItemText primary={title} />
              </ListItem>
            </a>
          ))}
        </List>
      </div>
    );
  
    return (
      <React.Fragment>
        <IconButton
          edge="start"
          aria-label="menu"
          onClick={toggleDrawer("right", true)}
        >
          <Menu fontSize="large" style={% verbatim %}{{ color: `white` }}{% endverbatim %} />
        </IconButton>
        
        <Drawer
          noderef={sidedrawerRef}
          anchor="right"
          open={state.right}
        //   onopen={toggleDrawer("right", true)}
          onClose={toggleDrawer("right", false)}
        >
          {sideDrawerList("right")}
        </Drawer>
      </React.Fragment>
    );
  };

function App() {
  const classes = useStyles();
  const apicontent = JSON.parse("{{ content|escapejs }}");

  return (
    <div>
        <AppBar position="fixed">
            <Toolbar component="nav">
              <Container maxWidth="md" className={classes.navbarDisplayFlex}>

                <List
                    component="nav"
                    aria-labelledby="main navigation"
                    className={classes.navListDisplayFlex} >
                    <a href="/" key="open carbon" style={% verbatim %}{{ color: 'white' }}{% endverbatim %} className={classes.linkText}>
                    <ListItem button>
                        <ListItemText primary="Open Carbon" />
                    </ListItem>
                    </a>
                </List>

                <Hidden smDown>
                  <List
                    component="nav"
                    aria-labelledby="main navigation"
                    className={classes.navListDisplayFlex}
                  >
                    {navLinks.map(({ title, path }) => (
                      <a href={path} key={title} style={% verbatim %}{{ color: 'white' }}{% endverbatim %} className={classes.linkText}>
                        <ListItem button>
                          <ListItemText primary={title} />
                        </ListItem>
                      </a>
                    ))}
                  </List>
                </Hidden>
                <Hidden mdUp>
                  <SideDrawer navLinks={navLinks} />
                </Hidden>
              </Container>
            </Toolbar>
        </AppBar>

        <main>
            <div className={classes.heroContent}>
                <Container maxWidth="md">
                    <Box my={4}>

                        <Box mb={2}>
                            <Breadcrumbs aria-label="breadcrumb" gutterBottom>
                                {% block breadcrumbs %}
                                    {% for breadcrumb_name, breadcrumb_url in breadcrumblist %}
                                        {% if forloop.last %}
                                            <Link color="textPrimary" aria-current="page" href="{{ breadcrumb_url }}">
                                                {{ breadcrumb_name }}                                      
                                            </Link>
                                        {% else %}
                                            <Link color="inherit" href="{{ breadcrumb_url }}">
                                                {{ breadcrumb_name }}
                                            </Link>
                                        {% endif %}
                                    {% empty %}
                                    {% block breadcrumbs_empty %}&nbsp;{% endblock breadcrumbs_empty %}
                                    {% endfor %}
                                {% endblock %}
                            </Breadcrumbs>                            
                        </Box>

                        <Typography variant="h3" gutterBottom>
                            {{ name }}
                        </Typography>

                        <Typography variant="h5" gutterBottom>
                            {{ description }}
                        </Typography>

                        <Box mt={2} mb={4}>
                            <Typography variant="body1" gutterBottom>
                                This is a human-friendly version of API results. To access raw data, add <a href={window.location + '?format=json'}><code>?format=json</code></a> after URL or use <code>Content-Type: "application/json"</code> in API request.
                            </Typography>
                        </Box>

                        <Box bgcolor="primary.light" p={4} style={% verbatim %}{{overflowX: 'scroll'}}{% endverbatim %}>
                            <pre>
                                <Linkify>
                                    <b>{{ request.method }}</b> {{ request.get_full_path }}<br/>
                                    <b>HTTP {{ response.status_code }} {{ response.status_text }}</b><br/>
                                    {% for key, val in response_headers|items %}
                                        <b>{{ key }}:</b> <span>{{ val|break_long_headers|urlize }}</span><br/>
                                    {% endfor %}
                                    <br/>
                                    {JSON.stringify(apicontent, undefined, 2)}
                                </Linkify>
                            </pre>
                        </Box>
                    </Box>
                </Container>
            </div>
        </main>

        <footer className={classes.footer}>
            <Typography variant="subtitle1" align="center" color="textSecondary" component="p">
                <Link variant="button" href="https://github.com/opencarbon/opencarbon">
                    GitHub
                </Link>
            </Typography>
        </footer>

    </div>
  );
}

ReactDOM.render(
  <ThemeProvider theme={theme}>
    <CssBaseline />
    <App />
  </ThemeProvider>,
  document.querySelector('#root'),
);
    </script>
  </body>
</html>
